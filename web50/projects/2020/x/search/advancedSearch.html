<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AdvancedSearch</title>
    </head>
    <body>
        <div style="text-align: right;">
            <a href="index.html">Google Search</a>
        </div>

        <form action="https://www.google.com/search">
            <div>
                all these words: 
                <input type="text" name="as_q">
            </div>
            <div>
                this exact word or pharase:
                <input type="text" name="as_epq">
            </div>
            <div>
                any of these words:
                <input type="text" name="as_oq">
            </div>
            <div>
                none of these words:
                <input type="text" name="as_eq">
            </div>
            <div>
                <input type="submit" value="Google Search" style="color: white; background-color: blue;">
            </div>
        </form>
    </body>  
</html>
