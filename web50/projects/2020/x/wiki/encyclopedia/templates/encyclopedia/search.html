{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia Search
{% endblock %}

{% block body %}
    <h1>Search Result</h1>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>

    {% if not results %}
        <p>No results found for "{{ query }}".</p>
    {% endif %}

{% endblock %}
